name: Mark and close stale PRs
on:
  schedule:
    - cron: "0 0 * * 1" # Weekly on Monday at midnight UTC
  workflow_dispatch:

jobs:
  stale:
    runs-on: ubuntu-latest
    permissions:
      issues: read
      pull-requests: write
    steps:
      - uses: actions/stale@997185467fa4f803885201cee163a9f38240193d # v10.1.1
        with:
          # PR configuration
          days-before-pr-stale: 60
          days-before-pr-close: 7
          exempt-pr-labels: "keep-open"
          stale-pr-message: "This PR has been inactive for 60 days and will be closed in 7 days if there is no activity."
          close-pr-message: "Closing due to inactivity. Feel free to reopen if you plan to continue working on this."

          # Disable issue handling
          days-before-issue-stale: -1
          days-before-issue-close: -1

          debug-only: true
