          python -m pip install -r ./samples/requirements.txt
          optimum-cli export openvino --trust-remote-code --weight-format fp16 --model Qwen/Qwen-7B-Chat Qwen-7B-Chat
      - run: >
          . ./ov/setupvars.sh
