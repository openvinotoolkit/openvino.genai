            一些研究利用非专业人士组成的众包团队来标注新闻，通过冗余和聚合来提高标签的可靠性。然而，众包人员可能缺乏准确判断事实正确性所需的领域知识或背景信息，从而导致标签不一致。

            2.4 来源可信度和启发式方法

