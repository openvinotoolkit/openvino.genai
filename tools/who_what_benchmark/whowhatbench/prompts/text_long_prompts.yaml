            逻辑回归是一种统计建模方法，用于基于一个或多个自变量估计分类结果的概率。它将事件的对数几率建模为输入变量的线性组合，并使用逻辑函数（sigmoid 函数）将这些值映射到 0 到 1 之间的概率。模型本身生成概率，之后可以通过应用决策阈值将其转换为类别预测。

            最基本的二元逻辑回归适用于结果恰好有两个可能类别的问题。这些类别通常编码为 0 和 1，代表互斥状态，例如成功或失败、是或否、正或负。该模型估计一个单一概率：观测值属于某一特定类别相对于另一类别的可能性。

            然而，许多现实世界的问题涉及两个以上可能的结果类别。在这种情况下，可以使用多项逻辑回归。与仅对单一概率进行建模不同，这种扩展方法估计三个或更多无序类别中每个类别的概率，例如交通方式、产品选择或文档主题。它通过为每个类别学习单独的参数集，并将结果归一化，使所有类别的概率之和为 1 来实现这一点。

            逻辑回归及其变体广泛应用于医学、经济学、社会科学和机器学习等领域。虽然二元逻辑回归更简单易懂，但多项逻辑回归允许将相同的核心原理应用于涉及多个类别的更复杂的分类任务。这两种模型通常都使用最大似然估计进行训练，并因其可解释性和强大的基线性能而备受青睐。

