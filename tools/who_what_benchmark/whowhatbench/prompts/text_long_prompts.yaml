            真实标签通常来源于 PolitiFact、Snopes 和 FactCheck.org 等事实核查平台。这些机构采用严格的验证流程，并发布对具体说法的结论。LIAR 和 FakeNewsNet 等数据集会将这些结论作为标签。尽管这些来源可信，但它们仍可能基于自身的编辑标准而表现出系统性偏见。

