            1. 引言

            虚假新闻——故意捏造或误导性信息并以新闻形式呈现——已成为全球关注的问题，影响着选举、公共卫生和社会信任。机器学习和自然语言处理 (NLP) 技术已被用于检测虚假新闻，但这些系统需要带有标签的数据集，其中包含指示内容真假的“真实标签”。由于主观解读、意识形态偏见以及事实随时间推移而变化等因素，定义和验证这种“真实标签”十分复杂。

            2. 真实标签的建立方法

            2.1 专家标注

            许多数据集依赖于专业记者、领域专家或研究人员手动标注文章。标注人员会根据权威来源验证说法，并遵循既定准则将新闻分类为真、部分真或假。这种方法可以确保标签的高质量，但成本高昂且耗时。

