            KVCache Token 驱逐算法

            概述

            缓存驱逐算法旨在管理大型语言模型 (LLM) 在文本生成过程中使用的键值 (KV) 缓存。它基于不同注意力层计算出的注意力分数的重要性得分，确定哪些 Token 块应该从 KV 缓存中驱逐出去。

            缓存驱逐算法能够有效节省平均和最大 KV 缓存消耗，因为它有效地限制了每个序列可以占用的 KV 缓存块数量，并设置了一个可配置的硬性上限。固定的、相对较小的 KV 缓存块限制意味着，与不进行驱逐的情况相比，生成下一个 Token 所需的计算量更少。在不进行驱逐的情况下，需要处理序列的整个 KV 缓存历史记录，包括提示 Token；此外，Token 延迟也能保持稳定。这种效果仅在生成阶段生效，并且在生成长度较长时最为显著。

            预填充阶段不进行缓存驱逐，因此仅使用缓存驱逐无法在预填充阶段实现加速，并且整个生成过程中最大键值缓存消耗的减少量受限于完整提示符占用的键值缓存块数量。为了实现预填充阶段的加速，可以使用稀疏注意力预填充算法，可以单独使用，也可以与缓存驱逐结合使用。

            概念模型

            每个序列的键值缓存分为三个逻辑区域：

            带缓存驱逐的键值缓存布局

            起始区域：初始标记，永远不会被驱逐

            可驱逐区域：可以根据重要性分数驱逐的标记

            最近区域：最近保留的标记（在此区域内不会被驱逐，但随着文本生成的进行，会自然地向可驱逐区域迁移）

            所有三个区域的大小都可以通过修改 CacheEvictionConfig 结构体中的相应字段进行配置，该结构体本身是流水线级 SchedulerConfig 的一部分。生成过程开始时，各个逻辑区域中的块会逐个填充 token，一旦“最近”区域之后的至少一个块被填充完毕，即可进行 token 驱逐。token 的驱逐基于累积的重要性得分，遵循 H2O 方法。这些得分在整个生成过程中不断累积，其权重可以通过调整 `CacheEvictionConfig.aggregation_mode` 参数来改变。驱逐以块为单位进行，只有“可驱逐”区域中完全填充的块才会被驱逐。默认情况下，起始区域为 32 个 token，可驱逐区域为 512 个 token，最近区域为 128 个 token，这意味着在生成阶段，每个序列的最大缓存使用量为 672 个 token。

            这种方法允许 LLM 高效地处理长序列，将上下文中最重要的 token 保留在缓存中，同时驱逐那些重要性较低的 token。驱逐操作的缺点在于可能会降低生成精度，因为缓存不再包含生成所需的完整上下文，而只包含最“重要”的标记块。用户可以调整各个驱逐子区域的大小，以在特定情况下达到精度/内存使用量的最佳平衡点。

            请注意，目前驱逐操作仅在完整提示符处理完毕后才会开始，即在预填充阶段不会进行驱逐。这意味着对于较长的提示符，最大缓存使用量可能会超过 CacheEvictionConfig 参数定义的限制。

            然而，在预填充阶段之后，当前正在处理的每个序列的最大缓存占用量严格受限于上述三个区域的总大小。可以使用 CacheEvictionConfig.get_max_cache_size_after_eviction() 查询以标记为单位的缓存大小限制。

            自适应 R-KV 分数聚合

            除了更直接的 AggregationMode.SUM 和 AggregationMode.NORM_SUM 之外，还可以设置 CacheEvictionConfig.aggregation_mode = AggregationMode.ADAPTIVE_RKV 来启用基于 R-KV 的分数聚合，用于对要驱逐的缓存块进行评分。

            每当需要驱逐缓存块时，R-KV 方法都会使用相同的基于 token 的、累积到缓存块的注意力分数来确定 KV 缓存块子集，该子集包含当前保留缓存块总注意力分数中可配置的一部分（即“注意力质量”，由 CacheEvictionConfig.adaptive_rkv_config.attention_mass 控制）。驱逐后，该缓存块子集（在上级配置的 start_size、recent_size 和 max_cache_size 的限制范围内）将被保留。在当前的驱逐步骤中需要保留的其余街区，将从可驱逐区域中“最多样化”的剩余街区中选取。
            “多样性”的计算方法是：取块聚合后的跨词元余弦相似度的负值；其目的是在非注意力集中的子集中找到差异最大的块，并仅保留这些最具代表性的块。

            此外，注意力得分会根据生成步骤进行聚合，采用运行平均值，窗口大小由 `CacheEvictionConfig.adaptive_rkv_config.window_size` 控制。

