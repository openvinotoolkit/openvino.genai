            NNCF 允许在特定 Intel 硬件类型上使用 OpenVINO 运行时对模型进行量化，以获得最佳结果。为此，量化器设置应考虑以下几点：

            1. 任何可以在给定硬件上接受量化输入的操作（即可以使用量化输入值执行的操作）都应在 NNCF 中进行输入量化。

            2. 量化后的输入应使用给定硬件支持的配置进行量化（例如，按张量量化还是按通道量化，或 8 位量化还是 4 位量化）。

            3. 对于与量化无关的操作，执行时应处理量化张量，而不是全精度张量。

            4. 某些操作序列将在运行时进行优化，以便在单个内核调用中执行（“融合”），在这些操作序列中插入额外的量化器/进行量化模拟会降低整体性能。

            量化器传播算法满足这些要求。该算法首先在模型控制流图的内部 NNCF 表示中搜索预定义的“可融合”模式，并将融合应用于内部图表示。接下来，对于给定目标硬件上可量化输入的操作，算法会为每个可量化激活输入分配一个量化器，并为每个量化器附加若干可能的量化器配置（这些配置在目标硬件上可行）。然后，量化器会沿着模型控制流图中的数据流尽可能地“传播”，并可能与其他量化器合并。当所有量化器的传播过程停止后，每个量化器都会得到一个最终的（可能有所减少的）可能的量化器配置集，算法会从中手动选择单个配置，或者使用精度初始化算法（该算法接受可能的量化器位置和相关的潜在量化器配置集）进行选择。最终得到的配置将作为最终的量化器设置配置。

            请注意，此算法仅适用于激活量化——权重量化器不需要传播。然而，权重量化器本身的可能配置也来源于硬件配置文件定义。

            可以使用 NNCF 配置中的全局选项“target_device”指定给定量化算法运行的目标硬件。默认值对应于 CPU 友好的量化。“TRIAL”对应于使用通用量化器传播算法的配置，但不使用任何关于给定运算类型可量化性的硬件特定信息，也不使用关联输入或运算权重的可能量化器配置。相反，它为每个量化器使用默认的基本 8 位对称张量量化配置，并对特定默认运算集的输入进行量化，该运算集目前在 NNCF 内部定义。可以使用量化压缩算法子配置中的常规“activations”和“weights”部分覆盖“target_device”:“TRIAL”情况下的量化配置，详见下文。

            对于所有目标硬件类型，可以使用“ignored_scopes”字段将模型图的部分区域标记为不可量化——NNCF 内部图表示中匹配节点的输入和权重将不会被量化，下游量化器也不会向上传播到这些节点。

