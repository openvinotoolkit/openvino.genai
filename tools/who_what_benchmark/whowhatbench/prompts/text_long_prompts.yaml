            近年来，自动语音识别（ASR）已从传统的端到端（E2E）范式——例如转换器模型（Graves，2012）和基于注意力机制的编码器-解码器（AED）模型（Chan 等，2016；Radford 等，2023）——过渡到大型音频语言模型（LALM）范式。与传统的ASR系统相比，这种范式能够更好地利用大型语言模型的语言建模能力和世界知识。该模型并非仅仅依赖自下而上的声学模式匹配，而是首先对音频信号形成高层次的语义理解，然后基于这种理解生成转录文本。在这种范式下，传统ASR模型难以应对的挑战——例如长文本转录、抗噪性、世界知识的利用、命名实体识别以及多语言和方言覆盖——都能得到更自然的解决。

            在实际应用中，自动语音识别（ASR）系统通常需要在输出文本的同时输出时间戳，例如在字幕生成过程中。以往的研究通常将时间戳预测作为后处理步骤，采用诸如连接主义时间分类（CTC）或连续集成-触发（CIF）等技术（Kürzinger et al., 2020; Rastorgueva et al., 2023; Shi et al., 2023）。我们强调，基于语言自适应语言模型（LALM）的方法能够以任意时间粒度提供更准确、更快速的时间戳预测。此外，通过利用LALM的多语言能力，单一的统一模型可以支持跨多种语言的时间戳对齐。

            本报告介绍了 Qwen3-ASR 系列模型，包括 Qwen3-ASR-1.7B 和 Qwen3-ASR-0.6B——两个具备语言识别 (LID) 功能的一体化自动语音识别 (ASR) 模型，涵盖 52 种语言和方言——以及 Qwen3-ForcedAligner-0.6B，这是首个基于轻量级 LALM 的多语言强制对齐器，支持 11 种语言和灵活的时间戳粒度。这些模型均基于强大的基础模型 Qwen3-Omni (Xu et al., 2025a) 进行后训练。为了评估 ASR 性能超越现有开源基准测试（在这些基准测试中，标注噪声已成为限制因素）的性能，我们构建了一套内部基准测试，涵盖复杂的声学环境、方言变体、老年人和儿童的语音以及多语言场景。Qwen3-ASR-1.7B 在开源 ASR 模型中实现了最先进的 (SOTA) 性能，并且与领先的专有商业 API 具有竞争力。 Qwen3-ASR-0.6B 在准确率和模型大小之间实现了最佳平衡，使其成为设备端部署的理想选择。Qwen3-ForcedAligner-0.6B 提供高精度的强制对齐时间戳，同时继承了 Qwen3-ASR 的关键功能，包括多语言和长语音支持，从而能够对语音-文本对进行可扩展的标注。

            所提出的 Qwen3-ASR 系列的主要特性和贡献总结如下：

            - 先进的一体化 ASR 和 LID 性能。Qwen3-ASR-1.7B 和 Qwen3-ASR-0.6B 支持来自全球不同国家和地区的 30 种语言、22 种汉语方言和英语的 ASR。这两个模型在复杂条件下均展现出强大的识别能力，包括歌声和歌曲识别、噪声环境以及复杂的文本模式。

            - 新颖的语音强制对齐架构。据我们所知，我们推出了首个基于大型语言模型的语音强制对齐器，能够以灵活的粒度（包括词级、句级和段落级对齐）生成精确的时间戳。与现有的强制对齐工具（例如蒙特利尔强制对齐器 (MFA) 和 NeMo 强制对齐器 (NFA)）相比，Qwen3-ForcedAligner-0.6B 填补了一体化多语言强制对齐解决方案的空白，并完善了 Qwen3-ASR 系列的关键组件。

            - 开源权重和全面的推理与微调框架。除了发布所有三个模型的权重外，我们还开源了一个完整且用户友好的代码库，该代码库支持多特征推理，并提供了一个微调方案。我们希望这个统一的工具包能够促进 ASR 社区的进一步研究和开发。

