            紧急救援补助金分为三个阶段。第一阶段提供紧急援助，用于满足食物、衣物、床上用品和基本个人用品等迫切需求，无需进行收入审查。第二阶段涵盖基本家庭用品的更换，包括家电、地板和基本家具，前提是这些费用未包含在保险范围内，且存在正当理由。第三阶段为房屋结构性损坏提供援助，例如粉刷、电路改造或油漆，以使房屋恢复到适宜居住的状态。第二阶段和第三阶段的补助金需要进行收入审查，这意味着将评估家庭收入，以确定家庭是否有能力承担部分费用或是否符合获得全额补助的条件。

            收入评估首先确定一个基本收入限额。对于单身申请人，该限额为 50,000 欧元。每有一名符合条件的子女居住在同一家庭，限额增加 15,000 欧元。家庭中非受抚养的成年成员的收入也计入总收入，其收入的 20% 计入家庭总收入。如果家庭收入等于或低于调整后的收入限额，申请人可获得 100% 的赔偿金。对于超过限额的收入，申请人需为超过限额的每 1,000 欧元缴纳相当于赔偿金 1% 的费用。

            经济损失赔偿计划 (ERP) 不涵盖已投保的损失、非必需品损失、奢侈品损失、商业或农业损失、租赁房屋的损坏或机动车辆的损失。赔偿金的计算仅考虑未投保的损失和必需品损失。对于无正当理由未投保的申请人，需缴纳 2,000 欧元的初始费用，后续费用将根据超过适用限额的家庭收入计算。

            例如，如果您是单身人士，且家庭总收入为 55,000 欧元，则您可获得 95% 的赔偿额（超过 50,000 欧元收入上限的 5,000 欧元部分，您需自行承担 5% 的损失）。如果您已婚、已登记民事伴侣关系或同居，且家庭总收入不超过 90,000 欧元，则您可获得 100% 的赔偿额。家庭收入超过 90,000 欧元的部分，每超过 1,000 欧元，您需自行承担 1% 的赔偿额。例如，如果您已婚、已登记民事伴侣关系或同居，且家庭总收入为 105,000 欧元，则您可获得 85% 的赔偿额（超过 90,000 欧元收入上限的 15,000 欧元部分，您需自行承担 15% 的损失）。符合条件的子女收入上限增加：每位符合条件的子女，家庭收入上限增加 15,000 欧元。单亲家庭：单亲家庭的收入上限为 90,000 欧元，每位符合条件的子女额外增加 15,000 欧元。

